apiVersion: skaffold/v2beta1
kind: Config
metadata:
  name: bundler-service-manager
build:
  artifacts:
  - image: heymp/bundler-service-events
    context: events
  - image: heymp/bundler-service-runner
    context: runner
deploy:
  kubectl:
    manifests:
    - events/deployment.yaml
    - runner/deployment.yaml